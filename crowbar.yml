barclamp:
  name: nova_dashboard
  display: Nova Dashboard
  description: User Interface for OpenStack projects (aka code name Horizon)
  version: 0
  requires:
    - keystone
  member:
    - openstack

crowbar:
  layout: 1
  order: 95
  run_order: 95
  chef_order: 95

debs:
  ubuntu-10.10:
    repos:
      - deb http://ops.rcb.me/packages maverick diablo-final
  ubuntu-11.04:
    repos:
      - deb http://ops.rcb.me/packages natty diablo-final
  ubuntu-11.10:
    repos:
      - deb http://ops.rcb.me/packages oneiric diablo-final
  ubuntu-12.04:
    pkgs:
      - python-django-horizon
      - python-django-nose
  pkgs:
    - openstack-dashboard
    - python-django
    - openstackx
    - python-mysqldb
    - python-httplib2
    - python-keystone
    - python-glance
    - python-novaclient
    - python-swift
    
rpms:
  pkgs:
    # put your rpms here
    # - httpd
    
gems:
  pkgs:
    # put your gems here.
    # - i18n

locale_additions:
  en:
    barclamp:
      nova_dashboard:
        edit_attributes: 
          attributes: Attributes
          sql_engine: SQL Engine
          sql_instance: SQL Instance
          keystone_instance: Keystone Instance
          ssl_no_verify: Disable SSL Certificate Verification
          ssl_no_verify_hint: Useful when using self-signed certificates for OpenStack API services
          show_swift: Show Swift
          apache: Apache Attributes
          apache_use_http: Use HTTP
          apache_use_https: Use HTTPS
          apache_redirect_to_https: Redirect HTTP Traffic to HTTPS
          apache_ssl_crt_file: SSL Certificate File
          apache_ssl_key_file: SSL Key File
        edit_deployment: 
          deployment: Deployment
